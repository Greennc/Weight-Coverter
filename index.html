<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="utf-8">
    <meta name="description" content="kitchen measurement conversions">
    <meta name="keywords" content="kitchen, baking, cooking, measurements, converter, metric, english">
    <meta name="author" content="Nyasha Green">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Weight Converter</title>
    </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
            <h1 class="display-2 text-center mb-3">Kitchen Conversions</h1>
            <form class="">
              <div class="form-group">
                <label for=""></label>
                  <input type="number" class="form-group form-control form-control-lg" placeholder="Enter Pounds...." id="lbsInput">
              </div>
            </form>
            <div id="output">
              <div class="card bg-primary mb-2">
                <div class="card-block">
                  <h4>Grams:</h4>
                  <div id="gramsOutput">

                  </div>
                  </div>

              </div>

              <div class="card bg-success mb-2">
                <div class="card-block">
                  <h4>Kilograms:</h4>
                  <div id="kgOutput">

                  </div>
                  </div>

              </div>
              <div class="card bg-danger mb-2">
                <div class="card-block">
                  <h4>Ounces:</h4>
                  <div id="ozOutput">

                  </div>
                  </div>

              </div>

              <div class="card bg-primary mb-2">
                <div class="card-block">
                  <h4>Cups:</h4>
                  <div id="cupsOutput">

                  </div>
                  </div>

              </div>

              <div class="card bg-success mb-2">
                <div class="card-block">
                  <h4>Milliliters:</h4>
                  <div id="mlOutput">

                  </div>
                  </div>

              </div>


            </div>
        </div>
      </div>
    </div>
    <script src="script.js" charset="utf-8">

    </script>
  </body>
</html>
